<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Millionare</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/jquery-ui.js" type="text/javascript"></script>
        <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/themes/blitzer/jquery-ui.css"
        rel="stylesheet" type="text/css" />
        <script src="Javascript/mainscript.js"></script>
        <script src="Javascript/canvasjs.min.js"></script>
        <link rel="stylesheet" href="stylesheets/Calling.css"/>
        <script type="text/javascript" src="Javascript/call.js"></script>
        <!--<script type="text/javascript" src="Javascript/jquery-1.12.4.js"></script>-->
        <script type="text/javascript" src="Javascript/circular-countdown.js"></script>
    </head>
    <body>
        <div data-role="page" class="background">
            <header>
                    <audio src="sound/background.mp3" autoplay loop id="myAudio"></audio>
                    <audio src="sound/right.mp3" id="winAudio"></audio>
                    <audio src="sound/wrong.mp3" id="loseAudio"></audio>
                    <audio id="CallingAudio"></audio>
                    <audio id="fansAudio" src="sound/Fans.mp3"></audio>
                    <a href="#nav-panel"><img src="icons/money-bag-with-dollar-symbol.svg" class="option"></a>
                    <a href="scores.html" rel="external" onclick="cancelplay()"><img src="icons/exit.svg" class="option" align="right"></a>
                    <img src="icons/speaker.svg" class="option" align="right" id="volumeChange" data-swap='icons/mute.svg' data-src='icons/speaker.svg'>
                    <center>
                    <img src="icons/call-volume.svg" class="helpicon" data-swap="" data-src="" id="call">
                    <img src="icons/50-speed-limit-sign.svg" class="helpicon" id="half">
                    <img src="icons/multiple-users-silhouette.svg" class="helpicon" id="fans">
                    </center>
                    <center>
                        <div id="loseDiv"  style="visibility:hidden ;width: 800px;" >
                            <img id="cheque" style="height: 400px;width: 800px;"/>
                        </div>
                        
                        <div style="visibility:hidden;margin:0 auto;" id="helpdiv" >
                        <div id="background">
                            <div id="firstFriend" onclick="callFirst()">
                                <div id="Image">
                                    <center><img id="imgFriend" src="icons/man.svg" > </center></div>
                                <div id="Phone">
                                    <center><img id="imgPhone" src="icons/speech-bubble.svg" ></center> </div>
                                <div id="info"> 
                                <center><span id="Name">أحمد مدحت</span></center>
                                  <center><span id="Nationality">مصر</span></center>
                                </div>
                            </div>
                            <div id="secondFriend" onclick="callSecond()">
                                <div id="Image">
                                    <center><img id="imgFriend" src="icons/telemarketer.svg" > </center></div>
                                <div id="Phone">
                                    <center><img id="imgPhone" src="icons/speech-bubble.svg" ></center> </div>
                                <div id="info"> 
                                <center><span id="Name">إيمان هشام</span></center>
                                  <center><span id="Nationality">السعودية</span></center>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="timer" id="timerdiv" style="visibility:hidden;"></div>
				    </center>
                </header>
            <div class="myblock" id="maindiv">
                <center>
                    <div class="questionbox" id="questiontext"></div>
                    <div class="ansbox">
                        <div data-inline="true" data-type="horizontal">
                            <button class="ansitem" data-inline="true" id="btn1"></button>
                            <button class="ansitem" data-inline="true" id="btn2"></button>
                        </div>
                        <div data-inline="true" data-type="horizontal">
                            <button class="ansitem" data-inline="true" id="btn3"></button>
                            <button class="ansitem" data-inline="true" id="btn4"></button>
                        </div>
                    </div>
                </center>
            </div>
            <div data-role="panel" data-display="push" id="nav-panel" data-dismissible=	"true">
                <ul id="levels" data-role="listview">
                        <li data-icon="delete"><a href="#" data-rel="close">Money Tree</a></li>
                        <li id="lvl15" class="stage">15. $1,000,000</li>
                        <li id="lvl14">14. $500,000</li>
                        <li id="lvl13">13. $250,000</li>
                        <li id="lvl12">12. $125,000</li>
                        <li id="lvl11">11. $64,000</li>
                        <li id="lvl10" class="stage">10. $32,000</li>
                        <li id="lvl9">9. $16,000</li>
                        <li id="lvl8">8. $8,000</li>
                        <li id="lvl7">7. $4,000</li>
                        <li id="lvl6">6. $2,000</li>
                        <li id="lvl5" class="stage">5. $1,000</li>
                        <li id="lvl4">4. $500</li>
                        <li id="lvl3">3. $300</li>
                        <li id="lvl2">2. $200</li>
                        <li id="lvl1">1. $100</li>
                    </ul>
                
            </div>
            <div  id="chartContainer" style="height: 200px; display: none; width: 300px; background-color:#F5DEB3"></div>
        </div>
    </body>
</html>
