<!DOCTYPE html>
<html>
    <head>
        <title>Admin Page</title>
        <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="Javascript/adminscript.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
         <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
                <img src="icons/logo.png" height="50" width="50"/>
                <a class="navbar-brand"><strong>من سيربح المليون</strong></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="welcome.html" rel="external" title="Home"> Back to Home <span class="glyphicon glyphicon-arrow-right"></span></a></li>
            </ul> 
          </div>
        </nav>
        <div class="container">
           <center><h1><strong>Questions Form</strong></h1></center> 
            <form class="form-horizontal">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                    <input id="ques" type="text" class="form-control" placeholder="Question">
                </div>
                <div class="form-inline">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input id="ans1" type="text" class="form-control"placeholder="First Answer">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input id="ans2" type="text" class="form-control"placeholder="Second  Answer">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input id="ans3" type="text" class="form-control"placeholder="Third Answer">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input id="ans4" type="text" class="form-control"placeholder="Fourth Answer">
                    </div>
                </div>
               
                <div class="input-group">
                    Right Answer : 
                    <input type="radio" name="ans" value="1" checked>1
                    <input type="radio" name="ans" value="2" >2
                    <input type="radio" name="ans" value="3" >3
                    <input type="radio" name="ans" value="4" >4
                </div>
                <div class="input-group">
                    Level : 
                    <select name="level" id="lev">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                    </select>
                </div>
                <br>
                <center>
                    <div class="btn-group btn-group-md">
                      <button type="button" class="btn btn-success" id="addBtn" onclick="add()">
                          <span class="glyphicon glyphicon-plus"/> Add</button>
                    </div>
                </center>
                <br><br><br>
                <table id="quesionTable" class="table table-striped" contenteditable="true">
                    <thead>
                      <tr>
                        <th> 
                            <div class="btn-group btn-group-xs">
                            <button type="button" class="btn btn-danger" onclick="del()">
                            <span class="glyphicon glyphicon-minus"/> Delete</button>
                            </div> 
                        </th>
                        <th>ID</th>
                        <th>Question</th>
                        <th>Answer 1</th>
                        <th>Answer 2</th>
                        <th>Answer 3</th>
                        <th>Answer 4</th>
                        <th>Right Answer</th>
                        <th>Level</th>
                      </tr>
                    </thead>
                    
              </table>
            </form>
              <center>
                    <div class="btn-group btn-group-md">
                      <button type="button" class="btn btn-success" id="addSave" onclick="saveIntoJSON()">
                          <span class="glyphicon glyphicon-plus"/> Save</button>
                    </div>
                </center>
        </div>
    </body>
</html>
